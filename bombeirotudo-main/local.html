        <body>
   
            <div class="forms">
                 <!-- Botões para trocar a imagem -->
                 <button onclick="mostrarImagem('imagem1')">Adulto</button>
                 <button onclick="mostrarImagem('imagem2')">Criança</button>
            </div>

            <div id="image-container">
                        <img src="boneco n se.png" alt="Imagem 1" id="imagem1" class="imagem" />
                        <div id="highlight-box"></div>
            </div>
            
            <div id="image-container">
                <img src="pia.png" alt="Imagem 2" id="imagem2" class="imagem" />
                <div id="highlight-box"></div>
            </div>

            

           
            <script>

                const imageContainer = document.getElementById('image-container');
                        const highlightBox = document.getElementById('highlight-box');

                        imageContainer.addEventListener('click', (event) => {
                            const x = event.clientX - imageContainer.getBoundingClientRect().left;
                            const y = event.clientY - imageContainer.getBoundingClientRect().top;

                            const img = document.getElementById('imagem1');

                            // Define o tamanho e posição do quadrado de destaque
                            highlightBox.style.width = '100px'; // Defina o tamanho que desejar
                            highlightBox.style.height = '100px'; // Defina o tamanho que desejar
                            highlightBox.style.left = x - 50 + 'px'; // Ajusta o deslocamento do quadrado a partir do clique
                            highlightBox.style.top = y - 50 + 'px'; // Ajusta o deslocamento do quadrado a partir do clique

                            // Exibe o quadrado de destaque
                            highlightBox.style.display = 'block';
                        });

                        

                function mostrarImagem(id) {
                    // Pega todas as imagens
                    var imagens = document.querySelectorAll('.imagem');
       
                    // Esconde todas as imagens
                    for(var i = 0; i < imagens.length; i++) {
                        imagens[i].style.display = 'none';
                    }
       
                    // Mostra a imagem específica
                    document.getElementById(id).style.display = 'block';
                }
            </script>

            <div class="meu">
                <area onmouseleave="Esconder();" onmouseover="MostrarTabela('tabela_cb');" shape="circle" coords="763,235" >
                <area onmouseleave="Esconder();" onmouseover="MostrarTabela('tabela_om');" shape="circle" coords="297,413,20" >
            </div>

            <div class="tabela_cb" id="tabela_cb">
                kkkkkkkkk
            </div>

            <div class="tabela_om" id="tabela_om">
                kkkkkkkkk
            </div>

            <script>
                function Esconder() {
                    tabela_cb.style.display = "none";
                    tabela_om.style.display = "none";
                }
                function MostrarTabela() {
                    if (tabela_cb == "tabela_cb") {
                        tabela_cb.style.display = "block";
                    }
                    if (tabela_om == "tabela_om") {
                        tabela_om.style.display = "block";
                    }
                }
            </script>
