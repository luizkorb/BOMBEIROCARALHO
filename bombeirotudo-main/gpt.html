<!DOCTYPE html>
<html>
<head>
    <style>
        #image-container {
            position: relative;
            display: inline-block;
        }

        #highlight-box {
            position: absolute;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img src="boneco n se.png" alt="Imagem" id="img" />
        <div id="highlight-box"></div>
    </div>

    <script>
        const imageContainer = document.getElementById('image-container');
        const highlightBox = document.getElementById('highlight-box');

        imageContainer.addEventListener('click', (event) => {
            const x = event.clientX - imageContainer.getBoundingClientRect().left;
            const y = event.clientY - imageContainer.getBoundingClientRect().top;

            const img = document.getElementById('img');

            // Define o tamanho e posição do quadrado de destaque
            highlightBox.style.width = '100px'; // Defina o tamanho que desejar
            highlightBox.style.height = '100px'; // Defina o tamanho que desejar
            highlightBox.style.left = x - 50 + 'px'; // Ajusta o deslocamento do quadrado a partir do clique
            highlightBox.style.top = y - 50 + 'px'; // Ajusta o deslocamento do quadrado a partir do clique

            // Exibe o quadrado de destaque
            highlightBox.style.display = 'block';
        });
    </script>
</body>
</html>
